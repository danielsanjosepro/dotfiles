# See https://wiki.hyprland.org/Configuring/Monitors/

# Monitors
source=~/.config/hypr/monitors.conf
source=~/.config/hypr/workspaces.conf

# monitor=eDP-1,highres,auto,2
# monitor=DP-4,highres,auto,1

# Environment
env = XCURSOR_SIZE,12
env = QT_QPA_PLATFORM,wayland
env = HYPRSHOT_DIR,/home/daniel/Pictures/Screenshots

# Start the swww daemon for the lockscreen
exec-once = swww init && swww-daemon --format xrgb
# Idle daemon for screen locking
exec-once = hypridle
# Authentication agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1 
# Start up script for setting up the environment
exec-once = source ~/.config/hypr/scripts/startup.sh
# Start hyprshade
exec = hyprshade auto
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE


xwayland {
  force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,12
env = GTK_THEME,"Adwaita:dark"   # for GTK app

#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps

#for kde apps you need to install: sudo pacman -S qt5ct qt6ct kvantum kvantum breeze-icons   
#you will need to set dark theme for qt apps from kde more difficult thans with gnome :D:
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme

# ===== Input =====
source=~/.config/hypr/conf/input.conf
# ===== General =====
source=~/.config/hypr/conf/general.conf
# ===== Decoration =====
source=~/.config/hypr/conf/decoration.conf
# ===== Animation =====
source=~/.config/hypr/conf/animation.conf
# ===== Other =====
source=~/.config/hypr/conf/other.conf
# ===== Bindings =====
source=~/.config/hypr/conf/bindings.conf
